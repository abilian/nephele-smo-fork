[project]
name = "smo"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Stefane Fermigier", email = "sf@abilian.com" }
]
requires-python = ">=3.12"
dependencies = [
    "flask>=3.1.0",
    "werkzeug>=3.1.3",
    "flasgger>=0.9.7.1",
    # Persistence
    "sqlalchemy>=2.0.36",
    "flask-sqlalchemy>=3.1.1",
    "psycopg2-binary>=2.9.10",
    # Other libraries
    "gurobipy>=12.0.0",
    "kubernetes>=31.0.0",
    "python-dotenv>=1.0.1",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    # Unneeded?
    # "google-auth>=2.36.0",
    # "pyasn1>=0.6.1",
    # "python-dateutil>=2.9.0.post0",
    # "rsa>=4.9",
    # "websocket-client>=1.8.0",
]

[project.scripts]
smo = "smo:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
#packages = ["src/smo"]

#[tool.hatch.build.targets.wheel]
#packages = ["src/smo"]


[dependency-groups]
dev = [
    "abilian-devtools>=0.7.4",
    "coverage>=7.6.7",
    "docformatter>=1.7.5",
]

# -----------------------------------------------------------------------------

# -----------------------------------------------------------------------------

[tool.pytest]
python_files = "test_*.py *_test.py tests.py"

[tool.pytest.ini_options]
addopts = "--disable-warnings --disable-pytest-warnings --ignore=src/app/sandbox/ --tb=short --doctest-modules"
filterwarnings = [
    'ignore:.*contextfunction.*:DeprecationWarning',
    'ignore:.*Unmanaged.*:sqlalchemy.exc.SAWarning',
]
testpaths = ["tests", "src"]

# -----------------------------------------------------------------------------

[tool.pyanalyze]
paths = ["src/"]
import_paths = ["."]


# -----------------------------------------------------------------------------

[tool.deptry.per_rule_ignores]
# X defined as a dependency but not used in the codebase
DEP002 = [
    #    # Used (implicitely) by Flask-Login (I think)
    #    'zxcvbn',
